<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header styling */
    header {
      background-color: #fafafa;
      color: #6c63ff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header .site-title {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-buttons .nav-btn {
      margin-left: 10px;
      padding: 8px 14px;
      background-color: #4a60ff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .nav-buttons .nav-btn:hover {
      background-color: #3a4cd6;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .signup-container {
      background-color: #ffffff;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .signup-container button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4a60ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-container button[type="submit"]:hover {
      background-color: #3a4cd6;
    }

    .signup-container p {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .signup-container a {
      color: #4a60ff;
      text-decoration: none;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="site-title">Intelliview</div>
    <div class="nav-buttons">
      <a href="{{ url_for('main.home') }}" class="nav-btn">Home</a>

    </div>
  </header>

  <!-- Main content -->
  <div class="main-content">
    <div class="signup-container">
      <h2>Signup</h2>
      <form action="/signup" method="POST">
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="password" name="confirm" placeholder="Confirm Password" required><br>
        <button type="submit">Register</button>
      </form>
      <p>Already registered? <a href="{{ url_for('main.login') }}">Login</a></p>
    </div>
  </div>

</body>
</html>
