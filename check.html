<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Preparation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {
    background: linear-gradient(to right, #f0f4ff, #dbeafe);
    font-family: 'Segoe UI', sans-serif;
}

.card {
    border: none;
    border-radius: 20px;
    background-color: #f8f9fa;
}

textarea.form-control {
    font-size: 16px;
    resize: vertical;
    min-height: 150px;
    border-radius: 12px;
    padding: 14px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

.btn-gradient {
    background: linear-gradient(45deg, #4a00e0, #8e2de2);
    color: white;
    font-weight: 500;
    border: none;
    border-radius: 8px;
    transition: 0.3s ease;
}

.btn-gradient:hover {
    background: linear-gradient(45deg, #5a00f0, #9f3cf3);
    transform: scale(1.02);
}

.ai-gif {
    width: 100%;
    max-width: 200px;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
}

.feedback-items {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.feedback-items .feedback-box {
    background-color: #f8f9fc;
    padding: 16px 20px;
    border-left: 5px solid #0d6efd;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
}

.feedback-box h5 {
    font-weight: 600;
    margin-bottom: 10px;
    color: #333;
}

.feedback-box p {
    font-size: 15px;
    color: #555;
}

.overall-feedback {
    border-left: 5px solid #28a745;
}

</style>

</head>
<body><!-- Question Section -->
<div id="questionContainer"  class="container my-5">
    <div class="card shadow-lg rounded-4 p-5 bg-light">
        <div class="row align-items-center">
            <!-- Left: AI GIF -->
            <div class="col-md-3 text-center mb-4 mb-md-0">
                <img src="app/templates/avatar.gif" alt="AI Interviewer"
                    class="ai-gif">
            </div>

            <!-- Right: Question & Answer -->
            <div class="col-md-9">
                <h2 id="currentQuestion" class="mb-4 text-dark fw-semibold"></h2>
                <textarea id="userAnswer" rows="6" class="form-control rounded-3 shadow-sm mb-4"
                    placeholder="Type your answer here..."></textarea>
                <div class="text-end">
                    <button id="nextBtn" class="btn btn-gradient px-4 py-2">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Feedback Section -->
<div id="feedbackContainer"  class="container my-5">
    <div class="card shadow-lg rounded-4 p-4 bg-white">
        <h2 class="text-success mb-4 text-center">Interview Feedback</h2>
        <div id="feedbackList" class="feedback-items">
            <!-- Feedback rows will be injected here dynamically -->
        </div>

        <!-- Optional overall feedback -->
        <div class="overall-feedback mt-5 p-4 bg-light rounded-4 shadow-sm">
            <h4 class="text-primary">Overall Feedback</h4>
            <p class="text-muted" id="overallFeedback">Your overall performance will be shown here after all questions.</p>
        </div>
    </div>
</div>


</body>
</html>
